name: Laravel CI

on:
  push:
    branches:
      - "dev"

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.1

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install composer dependencies
      run: |
        composer install --no-scripts

    - name: Prepare Laravel Application
      run: |
        cp .env.example .env
        php artisan key:generate
        cp .env .env.testing

    - name: Set Environment Variables
      env:
        DB_CONNECTION: 'sqlite'
        DB_HOST: '127.0.0.1'
        DB_PORT: '3306'
        DB_DATABASE: ':memory:'
        DB_USERNAME: 'root'
        DB_PASSWORD:
      run: |
        echo "DB_CONNECTION=$DB_CONNECTION" >> .env.testing
        echo "DB_HOST=$DB_HOST" >> .env.testing
        echo "DB_PORT=$DB_PORT" >> .env.testing
        echo "DB_DATABASE=$DB_DATABASE" >> .env.testing
        echo "DB_USERNAME=$DB_USERNAME" >> .env.testing
        echo "DB_PASSWORD=$DB_PASSWORD" >> .env.testing

    - name: Install npm dependencies
      run: npm install

    - name: Run vite build
      run: npm run build

    - name: Run PhpStan
      run: vendor/bin/phpstan analyze

    - name: Run Testsuite
      run: vendor/bin/phpunit tests/
